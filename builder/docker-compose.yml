services:
  ubuntu-2004:
    command: ./build.sh
    environment:
      - R_VERSION=${R_VERSION}
      - R_INSTALL_PATH=${R_INSTALL_PATH}
      - LOCAL_STORE=/tmp/output
    build:
      context: .
      dockerfile: Dockerfile.ubuntu-2004
    image: r-builds:ubuntu-2004
    volumes:
      - ./integration/tmp:/tmp/output
    platform: ${PLATFORM_ARCH}
