services:
  ubuntu-2004:
    image: ubuntu:focal
    command: /r-builds/test/test-apt.sh
    environment:
      - OS_IDENTIFIER=ubuntu-2004
      - R_VERSION=${R_VERSION}
    volumes:
      - ../:/r-builds
    platform: ${PLATFORM_ARCH}
  ubuntu-2204:
    image: ubuntu:jammy
    command: /r-builds/test/test-apt.sh
    environment:
      - OS_IDENTIFIER=ubuntu-2204
      - R_VERSION=${R_VERSION}
    volumes:
      - ../:/r-builds
    platform: ${PLATFORM_ARCH}
  ubuntu-2404:
    image: ubuntu:noble
    command: /r-builds/test/test-apt.sh
    environment:
      - OS_IDENTIFIER=ubuntu-2404
      - R_VERSION=${R_VERSION}
    volumes:
      - ../:/r-builds
    platform: ${PLATFORM_ARCH}
  debian-12:
    image: debian:bookworm
    command: /r-builds/test/test-apt.sh
    environment:
      - OS_IDENTIFIER=debian-12
      - R_VERSION=${R_VERSION}
    volumes:
      - ../:/r-builds
    platform: ${PLATFORM_ARCH}
  centos-7:
    image: centos:centos7
    command: |
      /bin/bash -c 'sed -i -e "s|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g" /etc/yum.repos.d/* &&
      /r-builds/test/test-yum.sh'
    environment:
      - OS_IDENTIFIER=centos-7
      - R_VERSION=${R_VERSION}
    volumes:
      - ../:/r-builds
    platform: ${PLATFORM_ARCH}
  centos-8:
    image: rockylinux:8
    command: /r-builds/test/test-yum.sh
    environment:
      - OS_IDENTIFIER=centos-8
      - R_VERSION=${R_VERSION}
