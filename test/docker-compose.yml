      - ../:/r-builds
    platform: ${PLATFORM_ARCH}
  rhel-9:
    image: rockylinux:9
    command: /r-builds/test/test-yum.sh
    environment:
      - OS_IDENTIFIER=rhel-9
      - R_VERSION=${R_VERSION}
    volumes:
      - ../:/r-builds
    platform: ${PLATFORM_ARCH}
  opensuse-156:
    image: opensuse/leap:15.6
    command: /r-builds/test/test-zypper.sh
    environment:
      - OS_IDENTIFIER=opensuse-156
      - R_VERSION=${R_VERSION}
    volumes:
      - ../:/r-builds
    platform: ${PLATFORM_ARCH}
  fedora-40:
    image: fedora:40
    command: /r-builds/test/test-yum.sh
